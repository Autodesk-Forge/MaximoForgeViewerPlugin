	function displayError( 
		msg, title 
	) {
		if( msg ) console.error( msg );
	};
	
	function RESTError(
		status, 			// HTTP Status
		source, 			// Text identifying operation that generated the error
		responseText		// HTTP Error text
	) {
		console.error( responseText );
	}
	
	function createWrapper(
		contextRoot
	) {
		if( !_onInit || !_scriptLoaded ) return;
		
		var ctrl   = document.getElementById( _ctrlId );

		var newViewer = false;
		if( _wrapper == null )
		{
			_wrapper = new ViewerWrapper( ctrl );
			newViewer = true;
		}

		if( _modelMgr == null )
		{
			if( ctrl == null ) return null;
			_modelMgr = new ModelManager( _ctrlId, null, _wrapper );
		}

		if( _selMgr == null )
		{
			_selMgr = new SelectionManager( _ctrlId, _wrapper, _onSelect );
		}
		
		if( newViewer )
		{
			_wrapper.initialize( _modelMgr, _selMgr, contextRoot );
		}
		
		_onInit( _modelMgr );
	}

	function initModelManager(
		onSelect, onInit, contextRoot
	) {
		_onSelect = onSelect;
		_onInit   = onInit;
		createWrapper( contextRoot );
	}
	
	function onLoad()
	{
		loadSriptFile( "ForgeViewerWrapper.js" );
	}
	
	function onScriptLoad()
	{
		_scriptLoaded = true;
		createWrapper();
	}
	
	function loadSriptFile(
		name
	) {
		var jsLibrary = document.createElement('SCRIPT' );
		jsLibrary.type = "text/javascript";
		jsLibrary.onload  = onScriptLoad;
		jsLibrary.src  = name;
		var headers = document.getElementsByTagName('head');
		var head = headers[0];
		head.appendChild( jsLibrary );
	}
	
</script>
